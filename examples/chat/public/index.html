<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
      <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="login page">
  <div class="form">
    <h3 class="title">Inserisci nome utente</h3>
    <input class="usernameInput" type="text" maxlength="14"/>
  </div>
</div>
<div class="row full-height">
  <div class="col4 chat page">
       <div class="chatArea">
         <ul class="messages"></ul>
       </div>
      <input class="inputMessage" placeholder="Scrivi"/>
  </div>

    <div  class="col8 game page">
        <div class="chatArea" id="play">
            <style>
                canvas {
                    border:1px solid #d3d3d3;
                    background-color: #f1f1f1;
                    position: absolute;

                }
            </style>
        </div>

        <button onclick="startGame()">Start</button> &nbsp;&nbsp;

        <form  style="display: inline-block" id="palo" >
            <input type="radio" id="coppe" name="palo" value="Coppe">Coppe<br>
            <input type="radio" id="spade" name="palo" value="Spade">Spade<br>
            <input type="radio" id="denari" name="palo" value="Denari">Denari<br>
            <input type="radio" id="bastoni" name="palo" value="Bastoni">Bastoni
        </form> &nbsp;
        <button onclick="sceltaPalo()">Dai carte</button>
        <button onclick="prossimaMano()">Prossima mano</button> &nbsp;&nbsp
        <button onclick="bussa()">Bussa</button>
        <button onclick="initMazzo()">carte</button>
    </div>

</div>




<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
<!--<script src="/utils.js"></script>-->
</body>
</html>
